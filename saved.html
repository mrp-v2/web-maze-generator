<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Web Maze Generator</title>
        <link rel="icon" href="icon.png" />
        <link rel="stylesheet" type="text/css" href="universal-styles.css">
        <link rel="stylesheet" type="text/css" href="saved-styles.css">
        <script src="saved-mazes-button.js"></script>
    </head>
    <body>
        <header>
            <h1><a href="index.html">Web Maze Generator</a></h1>
            <div class="portrait-div">
                <i class="header-filler" id="username-italics">username</i>
                <script src="username-filler.js"></script>
                <div class="button-div"><button type="button" onclick="saved_mazes_clicked()">Saved Mazes</button></div>
            </div>
        </header>
        <main>
            <div id="example-saved-maze">
                <svg id="example-saved-maze-canvas">
                </svg>
                <div>
                    <div class="text-div">width * height</div>
                    <div class="button-div"><button type="button" onclick="delete_maze_pressed(this)">Delete</button></div>
                </div>
            </div>
        </main>
        <footer>
            Matthew Partington<br>
            <a href="https://github.com/mrp-v2/web-maze-generator">GitHub</a>
        </footer>
    </body>
    <script src="saved.js"></script>
</html>
