<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Maze Generator</title>
    <link rel="icon" href="icon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Web Maze Generator</a></h1>
        <i>username</i>
        <button>Saved Mazes</button>
    </header>
    <main>
        <div id="home-main-div">
            <div id="latest-saved-mazes-div">
                <h2>Latest Mazes Saved</h2>
                <div id="latest-saved-mazes-mazes-div">
                    <svg id="latest-saved-maze-1" style="border: 1px solid #000000">
                    </svg>
                    <svg id="latest-saved-maze-2" style="border: 1px solid #000000">
                    </svg>
                    <svg id="latest-saved-maze-3" style="border: 1px solid #000000">
                    </svg>
                </div>
            </div>
            <div id="maze-generation">
                <div id="maze-generation-controls">
                    <form>
                        <label for="width-input">Width</label>
                        <input id="width-input" type="number" value="10" min="5" max="50"/>
                        <label for="height-input">Height</label>
                        <input id="height-input" type="number" value="10" min="5" max="50"/>
                        <button>Generate</button>
                        <button>Save</button>
                    </form>
                </div>
                <div id="generated-maze-div">
                    <svg id="generated-maze-canvas" style="border: 1px solid #000000">
                    </svg>
                    </canvas>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Matthew Partington<br>
        <a href="https://github.com/mrp-v2/web-maze-generator">GitHub</a>
    </footer>
</body>
</html>
